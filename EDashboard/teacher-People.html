<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="EduQuest - Classroom People Management">
  <title>EduQuest - People</title>
  <style>
    :root {
      --primary-color: #5E4CC2;
      --secondary-color: #2F285B;
      --accent-color: #00B894;
      --blue-accent: #3c98ff;
      --text-color: #333;
      --light-bg: #f4f4f4;
      --card-bg: #f0f0f0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #6f62d2;
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      padding: 0 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .menu-btn {
      background-color: var(--primary-color);
      color: white;
      font-size: 25px;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 5px;
    }

    .join-btn {
      background-color: var(--accent-color);
      color: white;
      font-size: 16px;
      padding: 10px 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: auto;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .join-btn:hover {
      background-color: #019174;
    }

    .logo-btn,
    .acc-btn {
      border: none;
      background: none;
      cursor: pointer;
    }

    aside {
      width: 60px;
      background-color: var(--secondary-color);
      color: white;
      padding: 15px 10px;
      height: 100vh;
      box-sizing: border-box;
      position: fixed;
      left: 0;
      overflow: hidden;
      transition: width 0.3s ease;
      z-index: 1;
    }

    aside.hover-active:hover,
    aside.show {
      width: 300px;
    }

    aside nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      background-color: var(--primary-color);
      border-radius: 8px;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    aside nav a:hover {
      background-color: black;
    }

    .icon {
      font-size: 22px;
      min-width: 30px;
      text-align: center;
    }

    .label {
      display: none;
      margin-left: 15px;
      white-space: nowrap;
      text-align: center;
    }

    aside.hover-active:hover .label,
    aside.show .label {
      display: inline;
    }

    .subject-box {
      background: white;
      border-radius: 15px;
      padding: 1rem;
      margin-left: 80px;
      margin-right: 20px;
      margin-top: 20px;
      transition: margin-left 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    aside.hover-active:hover ~ .subject-box,
    aside.show ~ .subject-box {
      margin-left: 320px;
    }

    .subject-header {
      background: var(--blue-accent);
      color: white;
      padding: 1rem;
      border-radius: 12px 12px 0 0;
      margin: -1rem -1rem 1rem -1rem;
    }

    .subject-header h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .subject-header p {
      margin: 0.25rem 0 0;
      font-size: 1rem;
    }

    .filters {
      margin: 1rem 0;
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      background-color: white;
      color: black;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .filter-btn:hover,
    .filter-btn:focus {
      background-color: #e0e0e0;
      border-color: #bbb;
    }

    .filter-btn:active {
      transform: scale(0.98);
    }

    .task-list {
      margin-top: 1.5rem;
    }

    .task-item {
      background: var(--card-bg);
      margin-bottom: 0.75rem;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease;
      border: 1px solid #ddd;
    }

    .task-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .task-item.category-header {
      background-color: var(--primary-color);
      color: white;
      font-weight: bold;
      border: none;
    }

    .profile-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .profile-info img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .add-count {
      background-color: var(--accent-color);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.85rem;
    }

    button:focus-visible {
      outline: 2px solid var(--accent-color);
      outline-offset: 2px;
    }

    @media (max-width: 768px) {
      aside {
        width: 60px;
      }
      aside.show {
        width: 200px;
      }
      .subject-box {
        margin-left: 20px;
        margin-right: 20px;
      }
      aside.show ~ .subject-box {
        margin-left: 220px;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-btn" onclick="toggleSidebar()" aria-label="Toggle sidebar" aria-expanded="false" aria-controls="sidebar">&#9776;</button>
    <button class="logo-btn">
      <a href="teacher-home.html"><img src="eduquest.png" alt="EduQuest Logo" width="70" height="70" style="height: auto;"></a>
    </button>
    <a href="create-class.html" class="join-btn">Create Class</a>
    <button class="acc-btn">
      <a href="account.html"><img src="account.png" alt="User profile" width="40" height="40" style="height: auto;"></a>
    </button>
  </header>

  <aside id="sidebar" class="hover-active">
    <nav>
      <a href="teacher-home.html">
        <span class="icon">üè†</span><span class="label">Home</span>
      </a>
      <a href="teacher-task.html">
        <span class="icon">üìù</span><span class="label">Tasks</span>
      </a>
      <a href="teacher-leadboard.html">
        <span class="icon">üèÜ</span><span class="label">Leaderboard</span>
      </a>
      <a href="settings.html">
        <span class="icon">üîî</span><span class="label">Notification</span>
      </a>
    </nav>
  </aside>

  <section class="subject-box" aria-labelledby="subject-title">
    <div class="subject-header">
      <h2 id="subject-title">Subject Name</h2>
      <p>Section</p>
    </div>
    
    <div class="filters">
      <button class="filter-btn" onclick="window.location.href='teacher-alltopics.html'">All Topics</button>
      <button class="filter-btn" onclick="window.location.href='teacher-act.html'">Activities</button>
      <button class="filter-btn" onclick="window.location.href='teacher-People.html'">People</button>
    </div>        
    
    <div class="task-list" role="list">
      <div class="task-item category-header" role="listitem">
        Teachers
        <span class="add-count">üë§‚ûï</span>
      </div>
      
      <div class="task-item" role="listitem">
        <span class="profile-info">
          <img src="account.png" alt="Teacher profile" />
          Teacher Name
        </span>
      </div>
      
      <div class="task-item category-header" role="listitem">
        <span>Students</span>
        <span class="add-count">üë§‚ûï</span>
      </div>
      
      <div class="task-item" role="listitem">
        <span class="profile-info">
          <img src="account.png" alt="Student profile" />
          Student Name
        </span>
      </div>
      
      <!-- Additional student items would go here -->
    </div>
  </section>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const btn = document.querySelector('.menu-btn');
      const isShown = sidebar.classList.toggle('show');
      btn.setAttribute('aria-expanded', isShown);
    }

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', function(event) {
      const sidebar = document.getElementById('sidebar');
      const menuBtn = document.querySelector('.menu-btn');
      
      if (window.innerWidth <= 768 && 
          !sidebar.contains(event.target) && 
          !menuBtn.contains(event.target)) {
        sidebar.classList.remove('show');
        menuBtn.setAttribute('aria-expanded', 'false');
      }
    });
  </script>
</body>
</html>
