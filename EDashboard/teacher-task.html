<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="EduQuest - Classroom management system">
  <title>EduQuest - Subject</title>
  <style>
    :root {
      --primary-color: #5E4CC2;
      --secondary-color: #2F285B;
      --accent-color: #00B894;
      --blue-accent: #3c98ff;
      --text-color: #333;
      --light-bg: #f4f4f4;
      --card-bg: #f0f0f0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #6f62d2;
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      padding: 0 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .menu-btn {
      background-color: var(--primary-color);
      color: white;
      font-size: 25px;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 5px;
    }

    .join-btn {
      background-color: var(--accent-color);
      color: white;
      font-size: 16px;
      padding: 10px 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: auto;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .join-btn:hover {
      background-color: #019174;
    }

    .logo-btn,
    .acc-btn {
      border: none;
      background: none;
      cursor: pointer;
    }

    aside {
      width: 60px;
      background-color: var(--secondary-color);
      color: white;
      padding: 15px 10px;
      height: 100vh;
      box-sizing: border-box;
      position: fixed;
      left: 0;
      overflow: hidden;
      transition: width 0.3s ease;
      z-index: 1;
    }

    aside.hover-active:hover,
    aside.show {
      width: 300px;
    }

    aside nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      background-color: var(--primary-color);
      border-radius: 8px;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    aside nav a:hover {
      background-color: black;
    }

    .icon {
      font-size: 22px;
      min-width: 30px;
      text-align: center;
    }

    .label {
      display: none;
      margin-left: 15px;
      white-space: nowrap;
      text-align: center;
    }

    aside.hover-active:hover .label,
    aside.show .label {
      display: inline;
    }

    .subject-box {
      background: white;
      border-radius: 15px;
      padding: 1rem;
      margin-left: 80px;
      margin-right: 20px;
      margin-top: 20px;
      transition: margin-left 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    aside.hover-active:hover ~ .subject-box,
    aside.show ~ .subject-box {
      margin-left: 320px;
    }

    .subject-header {
      background: var(--blue-accent);
      color: white;
      padding: 1rem;
      border-radius: 12px 12px 0 0;
      margin: -1rem -1rem 1rem -1rem;
    }

    .subject-header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .subject-header p.section {
      margin: 0.25rem 0 0;
      font-size: 1rem;
      opacity: 0.9;
    }

    .filters {
      margin: 1rem 0;
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .filters select {
      padding: 0.5rem 1rem;
      background-color: white;
      color: var(--text-color);
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    .filters select:hover {
      border-color: #bbb;
    }

    .task-list {
      margin-top: 1.5rem;
    }

    .task-item {
      background: var(--card-bg);
      margin-bottom: 0.75rem;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
      border: 1px solid #ddd;
    }

    .task-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #e8e8e8;
    }

    .icons {
      display: flex;
      gap: 0.5rem;
    }

    .icons img {
      width: 24px;
      height: 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .icons img:hover {
      transform: scale(1.1);
    }

    button:focus-visible,
    select:focus-visible {
      outline: 2px solid var(--accent-color);
      outline-offset: 2px;
    }

    main {
  margin-left: 60px;
  padding: 30px;
}

.task-container.hover-active {
  margin-left: 300px; /* Adjust this value to match the expanded sidebar width */
}

.task-container {
  background-color: #3F2C86;
  padding: 20px;
  border-radius: 15px;
  color: white;
  max-width: 1200px;
  margin-top: auto;
  margin-left: 60px; /* Default for non-hover-state */
  transition: margin-left 0.3s ease;
}

#tab-buttons {
  display: flex;
  justify-content: center;  /* Center horizontally */
  gap: 70px;                /* Space between buttons */
  margin-bottom: 30px;
}

.tab-btn {
  background-color: #5E4CC2;
  border: none;
  color: white;
  padding: 12px 24px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s;
}

.tab-btn:hover,
.tab-btn.active {
  background-color: #2f1e80;
}

.tab-content table {
  width: 100%;
  border-collapse: collapse;
}

.tab-content th {
  background-color: #5E4CC2;
  padding: 12px;
  text-align: center;
}

.tab-content td {
  background-color: #6B57D9;
  padding: 12px;
}
    .tab-btn {
  background-color: #5E4CC2;
  border: none;
  padding: 10px 20px;
  border-radius: 20px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.tab-btn.active {
  background-color: #2F285B;
}

.tab-btn:hover{
    transform: scale(1.05);
}
.tab-content{
    text-align: center;
}


    @media (max-width: 768px) {
      aside {
        width: 60px;
      }
      aside.show {
        width: 200px;
      }
      .subject-box {
        margin-left: 20px;
        margin-right: 20px;
      }
      aside.show ~ .subject-box {
        margin-left: 220px;
      }
      .filters {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-btn" onclick="toggleSidebar()" aria-label="Toggle sidebar">&#9776;</button>
    <button class="logo-btn">
      <a href="teacher-home.html"><img src="eduquest.png" alt="EduQuest Logo" width="70" height="70"></a>
    </button>
    <a href="create-class.html" class="join-btn">Create Class</a>
    <button class="acc-btn">
      <a href="account.html"><img src="account.png" alt="User profile" width="40" height="40"></a>
    </button>
  </header>

  <aside id="sidebar" class="hover-active">
    <nav>
      <a href="teacher-home.html">
        <span class="icon">üè†</span><span class="label">Home</span>
      </a>
      <a href="teacher-task.html">
        <span class="icon">üìù</span><span class="label">Tasks</span>
      </a>
      <a href="teacher-leadboard.html">
        <span class="icon">üèÜ</span><span class="label">Leaderboard</span>
      </a>
      <a href="settings.html">
        <span class="icon">üîî</span><span class="label">Notification</span>
      </a>
    </nav>
  </aside>

  <main>
    <div class="task-container">
      <!-- Tabs -->
      <div id="tab-buttons">
        <button class="tab-btn active" data-tab="assigned">PENDING</button>
        <button class="tab-btn" data-tab="missing">MISSING</button>
        <button class="tab-btn" data-tab="finished">GRADED</button>
      </div>

      <!-- Task Tables -->
      <div class="tab-content" id="assigned">
        <table>
          <tr>
            <th>Activity Name</th>
            <th>Subject</th>
            <th>Deadline</th>
          </tr>
          <tr>
            <td>Math Worksheet</td>
            <td>Mathematics</td>
            <td>April 25</td>
          </tr>
          <tr>
            <td>Science Project</td>
            <td>Science</td>
            <td>April 28</td>
          </tr>
        </table>
      </div>

      <div class="tab-content" id="missing" style="display: none;">
        <table>
          <tr>
            <th>Activity Name</th>
            <th>Subject</th>
            <th>Deadline</th>
          </tr>
          <tr>
            <td>Essay on History</td>
            <td>History</td>
            <td>April 15</td>
          </tr>
        </table>
      </div>

      <div class="tab-content" id="finished" style="display: none;">
        <table>
          <tr>
            <th>Activity Name</th>
            <th>Subject</th>
            <th>Deadline</th>
          </tr>
          <tr>
            <td>Book Review</td>
            <td>English</td>
            <td>April 20</td>
          </tr>
        </table>
      </div>
    </div>
  </main>

  
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('show');
    }
    
  const tabs = document.querySelectorAll(".tab-btn");
  const contents = document.querySelectorAll(".tab-content");
  const sidebar = document.getElementById('sidebar');
  const taskContainer = document.querySelector('.task-container');

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      // Remove active class from all buttons
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");

      // Hide all content sections
      contents.forEach(c => c.style.display = "none");

      // Show the selected tab
      const target = tab.getAttribute("data-tab");
      document.getElementById(target).style.display = "block";
    });
  });

sidebar.addEventListener('mouseenter', () => {
  taskContainer.classList.add('hover-active');
});

sidebar.addEventListener('mouseleave', () => {
  taskContainer.classList.remove('hover-active');
});

  </script>
</body>
</html>
