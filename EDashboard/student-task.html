<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduQuest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #6f62d2;
    }

    header {
      background-color: #5E4CC2;
      padding: 0px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
	
	.points{
	  background-color: white;
	  border-radius: 50px;
	  padding:12px;
	  text-align: center;
	}

    .menu-btn {
      background-color: #5E4CC2;
      color: white;
      font-size: 25px;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 5px;
    }

    .join-btn {
      background-color: #00B894;
      color: white;
      font-size: 16px;
      padding: 10px 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: auto;
      text-align: center;
    }

    .join-btn:hover {
      background-color: #019174;
    }

    .shop-btn,
    .logo-btn,
    .acc-btn {
      border: none;
      background: none;
      cursor: pointer;
    }

    aside {
      width: 60px;
      background-color: #2F285B;
      color: white;
      padding: 15px 10px;
      height: 100vh;
      box-sizing: border-box;
      position: fixed;
      left: 0;
      overflow: hidden;
      transition: width 0.3s ease;
      z-index: 1;
    }

    aside.hover-active:hover,
    aside.show {
      width: 300px;
    }

    aside nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      background-color: #5E4CC2;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    aside nav a:hover {
      background-color: black;
    }

    .icon {
      font-size: 22px;
      min-width: 30px;
      text-align: center;
    }

    .label {
      display: none;
      margin-left: 15px;
      white-space: nowrap;
    }

    aside.hover-active:hover .label,
    aside.show .label {
      display: inline;
    }

  main {
  margin-left: 60px;
  padding: 30px;
}

.task-container.hover-active {
  margin-left: 300px; /* Adjust this value to match the expanded sidebar width */
}

.task-container {
  background-color: #3F2C86;
  padding: 20px;
  border-radius: 15px;
  color: white;
  max-width: 1200px;
  margin-top: auto;
  margin-left: 30px; /* Default for non-hover-state */
  transition: margin-left 0.3s ease;
}

#tab-buttons {
  display: flex;
  justify-content: center;  /* Center horizontally */
  gap: 70px;                /* Space between buttons */
  margin-bottom: 30px;
}

.tab-btn {
  background-color: #5E4CC2;
  border: none;
  color: white;
  padding: 12px 24px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s;
}

.tab-btn:hover,
.tab-btn.active {
  background-color: #2f1e80;
}

.tab-content table {
  width: 100%;
  border-collapse: collapse;
}

.tab-content th {
  background-color: #5E4CC2;
  padding: 12px;
  text-align: center;
}

.tab-content td {
  background-color: #6B57D9;
  padding: 12px;
}
    .tab-btn {
  background-color: #5E4CC2;
  border: none;
  padding: 10px 20px;
  border-radius: 20px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.tab-btn.active {
  background-color: #2F285B;
}

.tab-btn:hover{
    transform: scale(1.05);
}
.tab-content{
    text-align: center;
}

	</style>
</head>
<body>
  <header>
    <button class="menu-btn" onclick="toggleSidebar()">&#9776;</button>
    <button class="logo-btn">
      <a href="student-home.html"><img src="eduquest.png" alt="Eduquest Logo" style="height: 70px; width: auto;"></a>
    </button>
    <button class="join-btn">Join Class</button>
	<span class="points">‚ú® 0.00</span>
    <button class="shop-btn">
      <a href="shop.html"><img src="shopping-cart.png" alt="cart" style="height: 40px; width: auto;"></a>
    </button>
    <button class="acc-btn">
      <a href="account.html"><img src="account.png" alt="profile" style="height: 40px; width: auto;"></a>
    </button>
  </header>

  <aside id="sidebar" class="hover-active">
    <nav>
      <a href="student-home.html">
        <span class="icon">üè†</span><span class="label">Home</span>
      </a>
      <a href="student-task.html">
        <span class="icon">üìù</span><span class="label">Tasks</span>
      </a>
      <a href="leaderboards.html">
        <span class="icon">üèÜ</span><span class="label">Leaderboard</span>
      </a>
      <a href="settings.html">
        <span class="icon">‚öôÔ∏è</span><span class="label">Settings</span>
      </a>
    </nav>
  </aside>
  
  <main>
    <div class="task-container">
      <!-- Tabs -->
      <div id="tab-buttons">
        <button class="tab-btn active" data-tab="assigned">ASSIGNED</button>
        <button class="tab-btn" data-tab="missing">MISSING</button>
        <button class="tab-btn" data-tab="finished">FINISHED</button>
      </div>

      <!-- Task Tables -->
      <div class="tab-content" id="assigned">
        <table>
          <tr>
            <th>Activity Name</th>
            <th>Subject</th>
            <th>Deadline</th>
          </tr>
          <tr>
            <td>Math Worksheet</td>
            <td>Mathematics</td>
            <td>April 25</td>
          </tr>
          <tr>
            <td>Science Project</td>
            <td>Science</td>
            <td>April 28</td>
          </tr>
        </table>
      </div>

      <div class="tab-content" id="missing" style="display: none;">
        <table>
          <tr>
            <th>Activity Name</th>
            <th>Subject</th>
            <th>Deadline</th>
          </tr>
          <tr>
            <td>Essay on History</td>
            <td>History</td>
            <td>April 15</td>
          </tr>
        </table>
      </div>

      <div class="tab-content" id="finished" style="display: none;">
        <table>
          <tr>
            <th>Activity Name</th>
            <th>Subject</th>
            <th>Deadline</th>
          </tr>
          <tr>
            <td>Book Review</td>
            <td>English</td>
            <td>April 20</td>
          </tr>
        </table>
      </div>
    </div>
  </main>

  
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('show');
    }
    
  const tabs = document.querySelectorAll(".tab-btn");
  const contents = document.querySelectorAll(".tab-content");
  const sidebar = document.getElementById('sidebar');
  const taskContainer = document.querySelector('.task-container');

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      // Remove active class from all buttons
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");

      // Hide all content sections
      contents.forEach(c => c.style.display = "none");

      // Show the selected tab
      const target = tab.getAttribute("data-tab");
      document.getElementById(target).style.display = "block";
    });
  });

sidebar.addEventListener('mouseenter', () => {
  taskContainer.classList.add('hover-active');
});

sidebar.addEventListener('mouseleave', () => {
  taskContainer.classList.remove('hover-active');
});

  </script>
</body>
</html>
